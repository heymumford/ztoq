ci:
  autoupdate_commit_msg: 'ci: pre-commit autoupdate'
  autofix_commit_msg: 'ci: pre-commit autofix'

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: check-yaml
        exclude: '^docs/specs/'
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-added-large-files
    -   id: check-case-conflict
    -   id: check-merge-conflict
    -   id: debug-statements
    -   id: detect-private-key
    -   id: check-ast
    -   id: check-json

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
    -   id: ruff-format

-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        args: ["--profile", "black"]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
    -   id: mypy
        exclude: '^tests/|^config/scripts/|^examples/'
        additional_dependencies: [
            types-PyYAML,
            types-requests,
            pydantic
        ]

-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
    -   id: bandit
        exclude: '^tests/|^examples/'
        args: ["-c", "pyproject.toml"]

-   repo: https://github.com/PyCQA/docformatter
    rev: v1.7.5
    hooks:
    -   id: docformatter
        additional_dependencies: [tomli]
        args: ["--in-place", "--config", "./pyproject.toml"]

-   repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
    -   id: interrogate
        exclude: '^tests/|^examples/|^config/scripts/'
        args: ["-c", "pyproject.toml", "--ignore-init-method"]

-   repo: https://github.com/python-poetry/poetry
    rev: 1.5.1
    hooks:
    -   id: poetry-check
        files: ^pyproject.toml$

-   repo: local
    hooks:
    -   id: sync-versions
        name: sync-versions
        entry: python config/scripts/sync_versions.py --check
        language: system
        pass_filenames: false
        files: ^(pyproject.toml|ztoq/__init__.py|docs/sphinx/source/conf.py)$
        verbose: true