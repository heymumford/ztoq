sonar.projectKey=heymumford_ztoq
sonar.organization=heymumford

# This is the name and version displayed in the SonarCloud UI
sonar.projectName=ZTOQ (Zephyr to qTest)
sonar.projectVersion=0.3.2

# Path to source directories
sonar.sources=ztoq
sonar.tests=tests

# Python configuration
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=junit.xml
sonar.python.pylint.reportPath=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-results.json

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude patterns
sonar.exclusions=docs/**,examples/**,**/migrations/**,**/*.pyc,**/__pycache__/**
sonar.coverage.exclusions=tests/**,**/test_*.py,**/conftest.py,examples/**